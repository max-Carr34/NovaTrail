<ion-header class="ion-no-border custom-header">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" fill="clear" class="back-button">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="custom-title">
      <div class="title-container">
        <ion-icon name="notifications-outline" class="title-icon"></ion-icon>
        <span>Notificaciones</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding custom-content">
  <div class="notifications-container">
    <!-- Estado cargando -->
    <div *ngIf="loading" class="loading-state">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Cargando notificaciones...</p>
    </div>

    <!-- Lista de notificaciones -->
    <ion-list *ngIf="!loading && alerts.length > 0; else noAlerts" class="custom-list">
      <ion-item *ngFor="let alert of alerts" lines="none" class="notification-card">
        <ion-avatar slot="start" class="icon-container" [style.background-color]="'var(--ion-color-' + getColor(alert.type) + ')'">
          <ion-icon [name]="getIcon(alert.type)" color="light"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h2 class="notification-message">{{ alert.message }}</h2>
          <p class="notification-timestamp">{{ formatDate(alert.created_at) }}</p>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button fill="clear" color="medium">
            <ion-icon name="ellipsis-horizontal" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>

    <!-- Estado vacío -->
    <ng-template #noAlerts>
      <div class="empty-state">
        <ion-icon name="notifications-off-outline" class="empty-icon"></ion-icon>
        <ion-text color="medium">
          <h3>No hay notificaciones</h3>
          <p>Cuando recibas notificaciones, aparecerán aquí.</p>
        </ion-text>
      </div>
    </ng-template>
  </div>
</ion-content>
